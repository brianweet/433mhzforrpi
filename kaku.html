<script type="text/JavaScript">

function submitKaku(action)
{
    var url = "kaku.php?" + action;

    // get the URL
    http = new XMLHttpRequest(); 
    http.open("GET", url, true);
    http.send(null);

    // prevent form from submitting
    return false;
}

</script>
